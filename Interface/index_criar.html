<!DOCTYPE html>

<html>

    <head>
        <title>Criar contato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo2.css">
    </head>

    <body>
        <div id="container">
            <div id="cabecalho">
                <div id="perfil">
                </div>
                <div id="salvar">
                    <button>Salvar</button>
                </div>

                <div id="voltar">
                    <button><img src="./imagens/voltar.png" width="35px"></button>
                </div>
                
                <hr>

                <div id="formulario">
                <form>
                    
                        <input class="formatacao-0" type="text" placeholder="Nome"><br>
                        <input class="formatacao-0" type="text" placeholder="Nome do meio">
                        <input class="formatacao-0" type="text" placeholder="Sobrenome"><br><br>
                    <fieldset>
                        <legend>Contatos digitais</legend>
                        
                        <input class="formatacao" type="text" placeholder="E-mail">
                        <input class="formatacao" type="text" placeholder="Telefone">
                        <input class="formatacao" type="url" placeholder="Rede social">

                    </fieldset>

                    <div id="mostrar">
                        <fieldset>
                        <legend>Endereço</legend>
                        
                        <input class="formatacao-3" type="text" placeholder="Rua">
                        <input class="formatacao-4" type="text" placeholder="Nº">
                        <input class="formatacao-2" type="text" placeholder="Bairro">
                        <input class="formatacao-2" type="text" placeholder="Cidade">
                        <input class="formatacao-2" type="text" placeholder="Estado">
                        <input class="formatacao-5" type="text" placeholder="Complemento">             
                        <input class="formatacao-5" type="text" placeholder="CEP">
                    </fieldset><br><br>

                        <input class="formatacao-0" type="date" title="Data de nascimento">
                        <input class="formatacao-01" type="text" placeholder="Descrição do contato">
                    </div>
                    
                </form>
            </div>
            </div>
            
            

        </div>
    </body>

</html>
